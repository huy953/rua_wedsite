<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rùa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: pink; /* Đổi nền thành màu hồng */
            background-size: 30%;
            font-family: Arial, sans-serif;
            color: palevioletred;
        }
        .content {
            text-align: center;
            padding-top: 20%;
        }
        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        p {
            font-size: 1.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            font-size: 1rem;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .btn-left {
            background-color: red; /* Màu đỏ cho nút bên trái */
        }
        .btn-left:hover {
            background-color: darkred;
        }
        .btn-right {
            background-color: green; /* Màu xanh lá cho nút bên phải */
        }
        .btn-right:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="ebd30470e2d9708b0e42cd705d820fc9.jpg" alt="Ảnh minh họa" style="width: 200px; margin-top: 20px;">
        <h1>Bé iu ơi cho anh xin luixii bé nhooo</h1>
        <p>Bé chọn hoặc nếu thoát là tha lỗi anh rồi nhe iu iu</p>
        <div class="buttons">
            <button class="btn-left" onclick="alert('Chấp Nhận ')">Chập Nhập</button>
            <button class="btn-right" onclick="alert('Bạn đã chọn nút 2!')">Đi ra kia chơi</button>
        </div>
    </div>
</body>
</html>
